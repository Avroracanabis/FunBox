<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты FunZic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>FunZic</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</а></ли>
                    <ли><а href="about.html">О нас</а></ли>
                    <ли><а href="services.html">Услуги</а></ли>
                    <ли><а href="contact.html">Контакты</а></ли>
                </ул>
            </nav>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="container">
                <h2>Свяжитесь с нами</h2>
                <form id="contact-form">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Эл. почта:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 FunZic. Все права защищены.</п>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
