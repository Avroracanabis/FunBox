<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunZic</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>Войти</h1>
            <h1>Зарегистрироваться</h1>

            <div class="social-buttons">
                <button class="social-button">Войти через ВКонтакте</button>
            </div>

            <div class="divider">
                <span>Или с помощью имени, почты и пароля:</span>
            </div>

            <form>
                <div class="input-group">
                    <label for="username">Имя или ник</label>
                    <input type="text" id="username" placeholder="Латинские буквы и цифры" required>
                </div>

                <div class="input-group">
                    <label for="email">Почта</label>
                    <input type="email" id="email" placeholder="Требуется для активации учетной записи" required>
                </div>

                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Минимум 6 символов" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreement" required>
                    <label for="agreement">С пользовательским соглашением, правилами сайта ознакомился, принимаю в полном объеме</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="not-robot" required>
                    <label for="not-robot">Я не робот</label>
                </div>

                <button type="submit" class="submit-button">Зарегистрироваться</button>
            </form>
        </div>

        <footer>
            <p>© 2015–2025 FunZic</p>
            <a href="#">Политика конфиденциальности</a>
            <a href="#">Политика cookie</a>
            <a href="#">Отправить запрос</a>
        </footer>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
