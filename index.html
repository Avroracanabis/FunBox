<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunZic</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="logo">FunZic</div>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Категории</a></li>
                <li><a href="#">Товары</a></li>
                <li><a href="#">Рейтинг продавцов</a></li>
            </ul>
        </nav>
        <div class="auth">
            <button id="google-auth">Войти через Google</button>
            <button id="vk-auth">Войти через ВКонтакте</button>
        </div>
    </header>

    <main>
        <section class="categories">
            <h2>Категории игр</h2>
            <div class="category-list">
                <div class="category">Экшен</div>
                <div class="category">Стратегии</div>
                <div class="category">Гонки</div>
                <div class="category">РПГ</div>
            </div>
        </section>

        <section class="products">
            <h2>Популярные товары</h2>
            <div class="product-list">
                <!-- Товары будут загружаться динамически -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 FunZic. Все права защищены.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
