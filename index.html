<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunZic ⚡</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FunZic ⚡</h1>
        <input type="text" placeholder="Поиск товаров..." class="search-bar">
        <button class="profile-btn">Профиль</button>
    </header>

    <nav>
        <button class="sell-btn">Продать</button>
        <button class="chat-btn">Чат</button>
    </nav>

    <main>
        <h2>Популярные товары</h2>
        <div class="product-list">
            <div class="product">
                <h3>AWP Dragon Lore</h3>
                <p>CS:GO - $1500</p>
                <button>Купить</button>
            </div>
            <div class="product">
                <h3>Arcana Set</h3>
                <p>Dota 2 - $300</p>
                <button>Купить</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 FunZic. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
