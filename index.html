<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunZic</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="logo">FunZic</div>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Донат</a></li>
                <li><a href="#">Поддержка</a></li>
            </ul>
        </nav>
        <div class="auth">
            <button id="login">Войти</button>
            <button id="register">Зарегистрироваться</button>
        </div>
    </header>

    <main>
        <section class="categories">
            <h2>Категории</h2>
            <div class="category-list">
                <div class="category">Аккаунты</div>
                <div class="category">Игровая валюта</div>
                <div class="category">Услуги</div>
                <div class="category">Другое</div>
            </div>
        </section>

        <section class="lots">
            <h2>Популярные лоты</h2>
            <div class="lot-list">
                <div class="lot">
                    <h3>Аккаунт PUBG</h3>
                    <p>Цена: 500 руб.</p>
                </div>
                <div class="lot">
                    <h3>Алмазы AFK Arena</h3>
                    <p>Цена: 100 руб.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 FunZic. Все права защищены.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
